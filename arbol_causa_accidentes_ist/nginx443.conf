# === Upstream a Gunicorn (puerto 5005) ===
upstream webapp {
    server investiga_app:5005;
    keepalive 32;
}

# === HTTP (80): ACME + redirección a HTTPS ===
server {
    listen 80;
    listen [::]:80;
    server_name produccion.clanaggressor.com;

    client_max_body_size 50m;

    # STATIC
    location /static/ {
        alias /usr/src/app/staticfiles/;
        access_log off;
        expires 30d;
    }

    # MEDIA protegida interna (si tu app la usa vía X-Accel-Redirect)
    location /protected_media_internal/ {
        internal;
        alias /usr/src/app/protected_media/;
    }

    # ACME (Certbot webroot) — NO redirigir
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Resto: redirige a HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# === HTTPS (443): TLS + HTTP/2 + proxy a Gunicorn 5005 ===
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name produccion.clanaggressor.com;

    # Certificados de Let's Encrypt (asegúrate que existen y están montados)
    ssl_certificate     /etc/letsencrypt/live/produccion.clanaggressor.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/produccion.clanaggressor.com/privkey.pem;

    # TLS sencillo y seguro
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    client_max_body_size 50m;

    # STATIC por HTTPS también
    location /static/ {
        alias /usr/src/app/staticfiles/;
        access_log off;
        expires 30d;
    }

    # MEDIA protegida interna
    location /protected_media_internal/ {
        internal;
        alias /usr/src/app/protected_media/;
    }

    # Proxy a Django (Gunicorn)
    location / {
        proxy_pass http://webapp;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
} 
