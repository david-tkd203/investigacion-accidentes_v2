{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="{% static 'accidentes/img/favicon-ist.ico' %}">
  <title>Contraseña actualizada - IST</title>
  <link rel="stylesheet" href="{% static 'accidentes/css/login.css' %}">
  <style>
    .card {
      max-width: 560px; 
      margin: 32px auto; 
      background:#fff;
      border-radius:16px;
      text-align:center;
    }
    .status-icon {
      width: 56px; height: 56px; border-radius: 50%;
      display:flex; align-items:center; justify-content:center;
      background:#e6f4ea; margin:0 auto 12px;
    }
    .status-icon svg { width:28px; height:28px; }
    .btn { display:inline-block; padding:10px 16px; border-radius:10px; text-decoration:none; font-weight:600; }
    .btn-primary { background:#5b6cff; color:#fff; margin-top: 20px; }
    .header-center { text-align:center; margin-top: 28px; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="header header-center">
      <img src="{% static 'img/logo_ist.png' %}" alt="IST" class="logo">
      <h1 class="app-title">Asistente de investigación de accidentes del trabajo</h1>
    </div>

    <div class="card">
      <div class="status-icon" aria-hidden="true">
        <svg viewBox="0 0 24 24" fill="none"><path d="M20 7L9 18l-5-5" stroke="#1a7f37" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <h2>¡Tu contraseña fue actualizada!</h2>
      <p>Puedes iniciar sesión con tu nueva contraseña.</p>
      <p><a class="btn btn-primary" href="{% url 'accounts:login' %}">Ir a iniciar sesión</a></p>
    </div>
  </div>
</body>
</html>
