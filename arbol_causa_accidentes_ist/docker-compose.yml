version: '3.8'

services:

  bd-investigacion:
    image: postgres:15-alpine
    container_name: bd-investigacion
    ports:
      - "5432:5432"
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ./postgresql_data:/var/lib/postgresql/data
      - ./init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - db_network

  investiga-app:
    container_name: investiga_app
    build: .
    restart: always
    env_file:
      - .env
    depends_on:
      bd-investigacion:
        condition: service_healthy
    volumes:
      - ./accidentes:/usr/src/app/accidentes
      - ./core:/usr/src/app/core
      - ./static:/usr/src/app/static
      - ./templates:/usr/src/app/templates
      - ./utils:/usr/src/app/utils
      - .:/usr/src/app
    environment:
      DB_ENGINE: ${DB_ENGINE}
      DB_NAME: ${DB_NAME}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASS: ${DB_PASS}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEFAULT_MODEL: ${DEFAULT_MODEL}
      FALLBACK_MODEL: ${FALLBACK_MODEL}
    networks:
      - db_network
      - web_network

  nginx-proxy:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "5085:5085"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./staticfiles:/usr/src/app/static
      - ./protected_media:/usr/src/app/protected_media:ro
    depends_on:
      - investiga-app
    networks:
      - web_network

networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
